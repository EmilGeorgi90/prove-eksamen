<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body></div>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 55.723365199999996, lng: 9.5163575};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXZEr89kteTmRqmDTquwq9tgt3XbPyF-w&callback=initMap">
    </script>
  </body>
</html>
